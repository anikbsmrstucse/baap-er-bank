<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="max-w-screen-lg mx-auto mt-10 mb-10">
        <h1 class="text-4xl md:text-5xl text-center">Let's get some <span class="text-cyan-600 font-semibold">Moooooooooneeeyyy</span>!!!</h1>
    </header>
    <main>
        <section class="max-w-screen-lg mx-auto grid grid-cols-1 px-5 md:grid-cols-3 gap-4 mt-5">
            <div class="bg-green-500 p-5 text-white rounded-lg">
                <h2 class="text-3xl font-medium">Deposit</h2>
                <p class="text-6xl font-semibold">$00</p>
            </div>
            <div class="bg-amber-500 p-5 text-white rounded-lg">
                <h2 class="text-3xl font-medium">Withdraw</h2>
                <p class="text-6xl font-semibold">$00</p>
            </div>
            <div class="bg-cyan-500 p-5 text-white rounded-lg">
                <h2 class="text-3xl font-medium">Balance</h2>
                <p class="text-6xl font-semibold">$00</p>
            </div>
            
        </section>
    </main>
</body>
</html>
