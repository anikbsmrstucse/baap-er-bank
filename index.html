<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--heading Area -->
    <header class="max-w-screen-lg mx-auto">
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-bold text-teal-400">Baap er Bank</span> !!!</h1>
    </header>
    <!-- Main Area -->
    <main>
        <section class="max-w-screen-lg mx-auto bg-[#ECF2FF] mt-10">
            <div class="p-10">
                <h3 class="text-3xl font-semibold">Please Login</h3>
            <div class="mt-6" id="form-container">
                <input class="w-9/12 block text-lg p-2 pl-4 rounded-lg focus:bg-teal-50 outline-pink-300" type="email" name="" id="user-email" placeholder="Enter your Email" required>
                <input class="w-9/12 block mt-3 text-lg p-2 pl-4 rounded-lg border focus:bg-teal-50 outline-pink-300" type="password" name="" id="user-password" placeholder="Enter Your Password" required>
                <button id="btn-login" class="bg-amber-500 px-8 py-2 mt-3 rounded-lg text-xl hover:bg-teal-600 duration-500 hover:text-white">Login</button>
            </div>
            </div>
            
        </section>
    </main>
    <!-- Footer Area -->
    <footer>

    </footer>
    <script src="js/login.js"></script>
</body>
</html>
